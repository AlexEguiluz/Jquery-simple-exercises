<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SlideToggle()</title>
	<style>
		img{
			width: 400px;
		}
		section{
			text-align:center;
			width: 1000px;
			margin: 0 auto;
			min-height: 900px;
			background: #eee;
		}
	</style>
</head>
<body>
	<section>
		<h1>Jquery SlideToggle()</h1>

		<div>
			<button>Cliquer moi</button><br>
			<img src="img/1.jpg" alt="image">
			<img src="img/2.jpg" alt="image">
			<img src="img/3.jpg" alt="image">
			<img src="img/4.jpg" alt="image">
		</div>
	</section>

	<!-- CDN JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- SCRIPT JS PERSO -->
	<script>
		
		$(document).ready( function(){ //chargement du DOM

			$('button').click( function(){

				$('img').slideToggle();
				//slideToggle() : permet de glisser vers le haut et vers le bas	

			} );

		} );

	</script>

</body>
</html>
