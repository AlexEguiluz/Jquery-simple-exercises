<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery UI</title>

	<!-- CDN CSS JQUERY UI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

	<!-- CSS PERSO (TOUJOURS EN DERNIER) -->
	<style>

		 #draggable { width: 150px; height: 150px; padding: 0.5em; background: gold; }

	</style>

</head>
<body>

	<div id="draggable" class="ui-widget-content">
	  <p>Drag me around</p>
	</div>
	 
	<p>Date: <input type="text" id="datepicker"></p>


	<!-- =======================================================================
		L'ORDRE EST PRIMORDIAL, TOUJOURS METTRE "JQUERY" AVANT "JQUERY UI" !!!
	 ======================================================================= -->

	<!-- CDN JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!--  CDN JQUERY UI (TOUjOURS APRES CDN JQUERY car JQUERY UI dÃ©pend de la library JQUERY) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<!-- SCRIPT PERSO -->
	<script>
		$(document).ready( function(){

		    $( "#draggable" ).draggable();

			$( "#datepicker" ).datepicker();

		} );
	</script>

</body>
</html>
