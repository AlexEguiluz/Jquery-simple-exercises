<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery animate()</title>
	<style>
		h1{text-align: center;}
		section{
			background: cadetblue;
			min-height: 600px;
		}
		#carre{
			width: 100px;
			height: 100px;
			background: tomato;
			margin: 50px auto;
		}
	</style>
</head>
<body>

	<section>
		<div>
			<h1>Jquery Animate()</h1>
		</div>
		<div id="carre"></div>
	</section>

	<!-- CDN JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- SCRIPT PERSO -->
	<script>
		
		$(document).ready( function(){ //chargement du DOM

			//modifier la taille de ma div#carre :
			$('#carre').animate(
									{
										'width' : '400px',
										'height' : '400px',
										'marginTop' : '100px' 
										//'margin-top' : '50px' // autre syntaxe 

									}, 1000 );
		} );

	</script>

</body>
</html>
